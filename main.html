<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <!-- Main Wrapper for left and right panels -->
    <div class="wrapper">
        <!-- Left Panel -->
        <div id="hamburger_menu" data-bind="css:view.optionStatus()  ">
            <h1>Visit New Delhi</h1>
            <hr>
            <!-- Binding for mapsModel -->
            <div data-bind="with: maps">
                <div class="col-md-12">
                    <!-- Buttons to hide/show default markers -->
                    <div class=" row col-centered">
                    <div class=" col-md-6 ">
                        <button id="show-listings" data-bind="click: showListings" class="btn btn-sm">Show Listings</button></div>
                        <div class=" col-md-6">
                        <button id="hide-listings" class="btn btn-sm " data-bind="click: hideListings">Hide Listings</button>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!-- Custom Auto Complete for Google Places API -->
                    <div class="row filter-padding">
                    <hr>
                        <input type="text" data-bind="textInput: filterLocation" class="form-control col-md-12" placeholder="Search here..">
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <ul class="list-group " data-bind="foreach: items,visible:isListVisible">
                            <li class="list-group-item" data-bind="text: address,click: $parent.selectedItem"></li>
                        </ul>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
        </div>
        <!-- Right Panel -->
        <div class="map_wrapper" data-bind="css:view.mapStatus()  ">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <!-- Hamburger button for sidebar -->
                        <button data-bind="click: view.showWindow" class="navbar-brand custom-navbar">
                            <span class="glyphicon glyphicon-menu-hamburger "></span></button>
                    </div>
                    <!-- Title -->
                    <span class=" navbar-brand navbar-heading">Neighbourhood Maps</span>
                </div>
            </nav>
            <!-- Google Maps canvas -->
            <div id="map"></div>
        </div>
    </div>
</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClV9InzHzI7lQjHTrJWa0D4F00yMOuPhA&v=3&callback=initMap">
</script>
<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
<script type="text/javascript" src="js/ko.js"></script>

</html>
